<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicebox.js Launch Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1.5rem;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            margin-bottom: 0.75rem;
        }

        .file-link {
            display: block;
            padding: 0.75rem 1rem;
            background: #f5f5f5;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .file-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(4px);
            border-left-color: #764ba2;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .file-path {
            font-size: 0.85rem;
            opacity: 0.7;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .file-link:hover .file-path {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Juicebox.js Launch Dashboard</h1>
            <p class="subtitle">Select an example or dev file to launch</p>
        </header>

        <div class="sections">
            <div class="section">
                <h2>üìö Examples</h2>
                <ul class="file-list" id="examples-list">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>

            <div class="section">
                <h2>üõ†Ô∏è Dev Files</h2>
                <ul class="file-list" id="dev-list">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module">
        // List of example files
        const examples = [
            { name: 'Juicebox API', path: 'examples/juicebox-api.html' },
            { name: 'Juicebox Minimal', path: 'examples/juicebox-minimal.html' },
            { name: 'Juicebox Multiple Browsers', path: 'examples/juicebox-multiple-browsers.html' },
            { name: 'Juicebox Full', path: 'examples/juicebox.html' }
        ];

        // List of dev files
        const devFiles = [
            { name: 'Big Viewport', path: 'dev/big_viewport.html' },
            { name: 'Bug: Daphne Qin 10bp to 1bp', path: 'dev/bug-daphne-qin-10bp_to_1bp.html' },
            { name: 'Bug: Daphne Qin Vanishing 2D Annotation', path: 'dev/bug-daphne-qin-vanishing-2d-annotation.html' },
            { name: 'DAT Sequence Gene Track', path: 'dev/dat-sequence-gene-track.html' },
            { name: 'Generic Test Harness', path: 'dev/generic-test-harness.html' },
            { name: 'jQuery Cleanse', path: 'dev/jquery-cleanse.html' },
            { name: 'Juicebox Normalization Warning', path: 'dev/juicebox-normalization-warning.html' },
            { name: 'Load and Reset', path: 'dev/load-and-reset.html' },
            { name: 'Non Synched Maps', path: 'dev/non_synched_maps.html' },
            { name: 'Olga Assembly', path: 'dev/olga-assembly.html' }
        ];

        function createFileItem(file) {
            const li = document.createElement('li');
            li.className = 'file-item';
            
            const link = document.createElement('a');
            link.href = file.path;
            link.target = '_blank';
            link.className = 'file-link';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'file-name';
            nameDiv.textContent = file.name;
            
            const pathDiv = document.createElement('div');
            pathDiv.className = 'file-path';
            pathDiv.textContent = file.path;
            
            link.appendChild(nameDiv);
            link.appendChild(pathDiv);
            li.appendChild(link);
            
            return li;
        }

        // Populate examples list
        const examplesList = document.getElementById('examples-list');
        examples.forEach(file => {
            examplesList.appendChild(createFileItem(file));
        });

        // Populate dev list
        const devList = document.getElementById('dev-list');
        devFiles.forEach(file => {
            devList.appendChild(createFileItem(file));
        });
    </script>
</body>
</html>
