<html>
<head>
    <meta charSet="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Juicebox - ES6 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css">

    <!-- Juicebox CSS-->
    <link rel="stylesheet" type="text/css" href="../css/juicebox.css">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/igvteam/juicebox.js@juicebox-llm-project/dist/css/juicebox.css">-->

</head>

<body>

<div id="app-container"></div>

<script type="module">

    import juicebox from '../js/index.js';

    const config =
        {
            "url": "https://www.encodeproject.org/files/ENCFF799QGA/@@download/ENCFF799QGA.hic",
            "name": "in-situ agar GM12878 MboI experiment",
        }

    juicebox.init(document.getElementById("app-container"), config)
        .then(browser => {

            if (Array.isArray(browser)) {
                for (const b of browser) {
                    console.log(`${b.id} is good to go`)
                }

            } else {
                console.log(`${browser.id} is good to go`)
            }

        })
</script>

</body>

</html>
