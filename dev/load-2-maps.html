<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font Awesome CSS-->

    <!-- Juicebox CSS-->
    <link rel="stylesheet" type="text/css" href="../css/juicebox.css">

    <!-- App (container) css -->
    <link rel="stylesheet" type="text/css" href="./css/app.css">


</head>

<body>

Simulates loading hic files from API (app)

<div id="app-container" class="juicebox-app-clone-container"></div>


<script type="module">

    import hic from "../js/index.js";

    const container = document.getElementById("app-container");

    (async function () {
        const browser1 = await hic.init(container, {});
        const browser2 = await hic.createBrowser(container, {});

        await browser1.loadHicFile({
            "url": "https://hicfiles.s3.amazonaws.com/hiseq/gm12878/in-situ/paternal.hic",
            "name": "Paternal",
            "state": "3,3,6,5537.98746,5537.749239047619,1,KR",
            "nvi": "1389001777,17185",
        })

        await browser2.loadHicFile({
            "url": "https://hicfiles.s3.amazonaws.com/hiseq/gm12878/in-situ/maternal.hic",
            "name": "Maternal",
            "nvi": "1380542661,17185"
        })

    })()

</script>

</body>

</html>
